version: 2

jobs:
  11-bionic:
    docker:
      - image: vapor/swift:5.1-bionic
      - image: redis:5
        name: redis
    steps:
      - checkout
      - run: swift build
      - run: swift test
  bionic-release:
    docker:
      - image: vapor/swift:5.1-bionic
    steps:
      - checkout
      - run: swift build -c release
